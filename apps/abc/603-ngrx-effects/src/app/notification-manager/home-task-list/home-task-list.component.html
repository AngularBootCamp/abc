<h4>Home</h4>

<article>
  <header>Completed</header>
  <app-todo-list
    icon="check_box"
    [list]="(done | async) ?? []"
    (setTaskStatus)="homeTask($event, true)"
  />
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    icon="check_box_outline_blank"
    [list]="(todo | async) ?? []"
    (setTaskStatus)="homeTask($event, false)"
  />
</article>
