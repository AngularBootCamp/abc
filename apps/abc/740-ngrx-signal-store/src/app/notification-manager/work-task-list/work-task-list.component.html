<h4>Work</h4>

<article>
  <header>Completed</header>
  <app-todo-list
    icon="check_box"
    [list]="done()"
    (setTaskStatus)="workTask($event, true)"
  />
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    icon="check_box_outline_blank"
    [list]="todo()"
    (setTaskStatus)="workTask($event, false)"
  />
</article>
