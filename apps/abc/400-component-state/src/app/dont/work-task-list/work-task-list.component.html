<!-- templates pick up complexity to pass information back and forth -->
<h4>Work</h4>
<article>
  <header>Completed</header>
  <app-todo-list
    icon="check_box"
    [list]="done()"
    (toggleTask)="toggle($event, true)"
  />
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    icon="check_box_outline_blank"
    [list]="todo()"
    (toggleTask)="toggle($event, false)"
  />
</article>
