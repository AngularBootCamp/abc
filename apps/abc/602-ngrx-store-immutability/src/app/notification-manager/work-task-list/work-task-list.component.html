<h4>Work</h4>

<article>
  <header>Completed</header>
  <app-todo-list
    icon="check_box"
    [list]="(done | async) ?? []"
    (setTaskStatus)="taskReset($event)"
  />
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    icon="check_box_outline_blank"
    [list]="(todo | async) ?? []"
    (setTaskStatus)="taskCompleted($event)"
  />
</article>
