@let employee = employee$ | async;

<article>
  <header>
    Name: {{ employee?.firstName }} {{ employee?.lastName }}
  </header>
  <p>
    Email:
    <strong>{{ employee?.email }}</strong>
  </p>
  <p>
    Hours Worked:
    <strong>{{ employee?.hoursWorked }}</strong>
  </p>
  <p>
    Hourly Wage:
    <strong>{{ employee?.hourlyWage }}</strong>
  </p>
  <hr />
  <a routerLink="/employees">Back to list</a>
</article>
